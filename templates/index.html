{% extends 'base.html' %}

{% block content %}
<title>Fines App</title>
    <h1>Fines App Prototype</h1>
    <p>This is a test app for checking and recording payment of fines between institutions.</p>
    <h2>Lookup User</h2>
    <form id="lookup-user" action="{{ url_for('user') }}" method="post">
	<div class="form-group">
        Inst: <select name="inst" id="inst">
	    {% for inst in institutions %}
	        <option value="{{ inst }}">{{ inst }}</option>
	    {% endfor %}
	</select>
	</div>
	<div class="form-group">
	User ID: <input name="uid" type="text">
	</div>
	<div class="form-group">
	    <button type="submit" class="btn btn-primary">Search</button>
	</div>
    </form>
{% endblock %}
